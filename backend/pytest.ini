# pytest設定
[pytest]
DJANGO_SETTINGS_MODULE = backend_app.settings

# テストファイル/関数の検索パターン（デフォルトでOKなので省略可）
python_files = test_*.py *_test.py tests.py
python_classes = Test*
python_functions = test_*

# テスト実行オプション
addopts = 
    -v
    --strict-markers
    --tb=short
    --ds=backend_app.settings
    --reuse-db

# カスタムマーカー
markers =
    slow: 実行に時間がかかるテスト
    unit: ユニットテスト
    integration: 統合テスト